{% extends 'base.html' %}
{% block content %}
    <div class="row py-3">
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
        <div class="col-md-10 col-xs-10 col-sm-10">
            <h3 class="round3" style="text-align:center;">Posts</h3>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
    </div>
    <div class="row">
        <div class="col-md-10 col-xs-10 col-sm-10"></div>
        <div class="col-md-2 col-xs-1 col-sm-1">
            <br />
            <a href="{% url 'crud:post' %}">
                <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus">Add post</span>
                </button>
            </a>
        </div>
    </div>
    <br />
    {% for post in post_list %}
    <div class="row">
        <div class="col-md-7 col-xs-7 col-sm-7">
            <ul class="list-group">
                <li class="list-group-item ">
                    <a href="{% url 'crud:detail' post.pk %}">{{ post.title }}</a> <span class="badge"></span>
                </li>
            </ul>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1">
            <a href="{% url 'crud:detail' post.pk %}">
                <button type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-open">Detail</span>
                </button>
            </a>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1">
            <a href="{% url 'crud:edit' post.pk %}">
                <button type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-pencil">Edit</span>
                </button>
            </a>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1">
            <a href="{% url 'crud:delete' post.pk %}">
                <button type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-trash">Delete</span>
                </button>
            </a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
