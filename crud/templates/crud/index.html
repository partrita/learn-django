{% extends 'base.html' %}
{% block content %}

    <div class="row mt-1">
        <div class="col-md-10 col-xs-10 col-sm-10">
            <h3 class="round3" style="text-align:center;">CRUD app example</h3>
        </div>
        <div class="col-md-2 col-xs-1 col-sm-1">
            <a href="{% url 'crud:post' %}">
                <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus">Add post</span>
                </button>
            </a>
        </div>
    </div>
    <div class="row mt-3">
                {% for post in post_list %}
                        <div class="col-md-6" style="text-align: left;">
                            <a href="{% url 'crud:detail' post.pk %}">
                                {{ post.title }}
                            </a>
                        </div>
                        <div class="col-md-6" style="text-align: right;">
                            <a href="{% url 'crud:edit' post.pk %}">
                                edit
                            </a>
                            <a href="{% url 'crud:delete' post.pk %}">
                                delete
                            </a>
                        </div>
                    {% endfor %}
    </div>
{% endblock %}
