{% extends 'blog/base.html' %}

{% block content %}
<div class="">
    {% for post in posts %}
    <div class="blog-post p-1">
        <h1>
            <a href="{% url 'post_detail'  pk=post.pk %}">
                {{ post.title }}
            </a>
        </h1>
        <h6>
            {{ post.published_date }}
        </h6>
        <p>
            {{ post.text|linebreaksbr }}
        </p>
    </div>
    {% endfor %}
</div>
    
{% endblock %}
