{% extends 'blog/base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
        <div class="col-md-10 col-xs-10 col-sm-10">
            <h3 class="round3" style="text-align:center;">CRUD list</h3>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1"></div>
    </div>
    <div class="row">
        <div class="col-md-10 col-xs-10 col-sm-10"></div>
        <div class="col-md-2 col-xs-1 col-sm-1">
            <br />
            <a href="{% url 'crud:post' %}">
                <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus">new item</span>
                </button>
            </a>
        </div>
    </div>
    <br />
    {% for post in post_list %}
    <div class="row">
        <div class="col-md-7 col-xs-7 col-sm-7">
            <ul class="list-group">
                <li class="list-group-item ">
                    <a href="{% url 'crud:detail' post.pk %}">{{ post.title }}</a> 
                    <span class="badge"></span>
                </li>
            </ul>
            <br>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1">
            <a href="{% url 'crud:detail' post.pk %}">
                <button type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-open">open</span>
                </button>
            </a>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1">
            <a href="{% url 'crud:edit' post.pk %}">
                <button type="button" class="btn btn-info">
                    <span class="glyphicon glyphicon-pencil">edit</span>
                </button>
            </a>
        </div>
        <div class="col-md-1 col-xs-1 col-sm-1">
            <a href="{% url 'crud:delete' post.pk %}">
                <button type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-trash">delete</span>
                </button>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
