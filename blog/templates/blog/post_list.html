{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">

        {% for post in posts %}
        <div class="col-12 blog-post py-3">
            <h1>
                <a href="{% url 'blog:post_detail'  pk=post.pk %}">
                    {{ post.title }}
                </a>
            </h1>
            <h6>
                {{ post.published_date }}
            </h6>
            <p>
                {{ post.content|linebreaksbr }}
            </p>
        </div>
        {% endfor %}
    </div>
        <div class="col-12 my-3">
            {% if user.is_authenticated %}
            <a href="{% url 'blog:post_new' %}" class="top-menu">글쓰기</a>
            <a href="{% url 'blog:post_draft_list' %}" class="top-menu">임시글</span></a>
            <!-- <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">로그아웃</a>)</small></p> -->
            {% else %}
            <!-- <a href="{% url 'login' %}" class="top-menu">로그인</a> -->
            {% endif %}
        </div>
</div>
    
{% endblock %}
